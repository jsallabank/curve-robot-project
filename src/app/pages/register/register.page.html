<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title text-center>Register</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="vertical-center ion-padding-horizontal" text-center>
        <form [formGroup]="registerForm">
            <ion-item>
                <ion-label position="stacked">First Name</ion-label>
                <ion-input type="text" formControlName="firstName" id="firstName"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Last Name</ion-label>
                <ion-input type="text" formControlName="lastName" id="lastName"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Email</ion-label>
                <ion-input type="email" formControlName="email" id="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Password</ion-label>
                <ion-input type="password" formControlName="password" id="password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Confirm Password</ion-label>
                <ion-input type="password" formControlName="confirmPassword" id="confirmPassword"></ion-input>
            </ion-item>
        </form>
        <div class="error" *ngIf="errors.length > 0" id="errors">
            <ul>
                <li *ngFor="let error of errors">{{error}}</li>
            </ul>
        </div>
        <div class="ion-padding-vertical">
            <ion-button color="primary" (click)="validate()" id="registerButton">
                Register
            </ion-button>
        </div>
    </div>
</ion-content>

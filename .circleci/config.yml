# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:9.9.0-stretch-browsers
jobs:
  build: 
    <<: *defaults
    steps:
      - run:
          name:  Download cc-test-reporter
          command: |
            mkdir -p tmp/
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./tmp/cc-test-reporter
            chmod +x ./tmp/cc-test-reporter
      - persist_to_workspace:
          root: tmp
          paths:
            - cc-test-reporter
  frontend-tests:
    <<: *defaults
    working_directory: ~/repo
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo/tmp
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install

      - run: npm rebuild node-sass 

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: 
          name: Run tests
          command: |
            npm test
           
      - run: ls coverage
      - run: ls /home/circleci/repo
      - run: ./tmp/cc-test-reporter format-coverage --debug -t lcov -o tmp/codeclimate.json /home/circleci/repo/coverage/lcov.info
      - run: npm run coverage
      - run: #STABLE
          name: Install Chromedriver latest version
          command: |
            sudo apt-get update
            sudo apt-get install lsb-release libappindicator3-1
            curl -L -o google-chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
            sudo dpkg -i google-chrome.deb
            sudo sed -i 's|HERE/chrome"|HERE/chrome" --no-sandbox|g' /opt/google/chrome/google-chrome
            rm google-chrome.deb
      - run: npm run e2e --protractorConfig=protractor-ci.conf.js
      - persist_to_workspace:
          root: tmp
          paths: 
            - codeclimate.json

  upload-coverage:
    <<: *defaults
    environment: 
      - CC_TEST_REPORTER_ID: 931b61c76af0738b2c137b865d0fa836ce671c9427569e0e2926f8fa16cc91e3
    steps:
      - attach_workspace:
          at: ~/repo/tmp
  
      - run:
          name: Upload coverage results to Code Climate
          command: |
            ./tmp/cc-test-reporter sum-coverage tmp/codeclimate.json -p 1 -o tmp/codeclimate.total.json
            ./tmp/cc-test-reporter upload-coverage -i tmp/codeclimate.total.json

workflows:
  version: 2

  commit:
    jobs:
      - build
      - frontend-tests: 
          requires: 
             - build
      - upload-coverage:
          requires:
             - frontend-tests